<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки профиля</title>
    <link rel="stylesheet" href="/Style/Style.css">
    <link rel="stylesheet" href="/Style/ProfileSettings.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">МонтажКлик</div>
            <nav>
                <ul>
                    <li><a href="/Main.html" class="menu-item">DASHBOARD</a></li>
                    <li><a href="/Pages/Project.html" class="menu-item">Проекты</a></li>
                    <li><a href="/Pages/ToDo.html" class="menu-item">Задачи</a></li>
                    <li><a href="/Pages/Calendar.html" class="menu-item">Календарь</a></li>
                    <li><a href="/Pages/Sprint.html" class="menu-item">Спринты</a></li>
                    <li><a href="/Pages/Settings.html" class="menu-item">Настройки</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <section class="profile-settings">
                <h1>Настройки профиля</h1>
                <form id="profileForm">
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username" name="username">
                    
                    <label for="email">Почта:</label>
                    <input type="email" id="email" name="email">
                    
                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" name="phone">
                    
                    <label for="address">Адрес:</label>
                    <input type="text" id="address" name="address">
                    
                    <label for="education">Образование:</label>
                    <input type="text" id="education" name="education">
                    
                    <label for="average-price">Средняя цена за проект:</label>
                    <input type="number" id="average-price" name="average-price">
                    
                    <label for="skills">Мой стек:</label>
                    <input type="text" id="skills" name="skills">
                    
                    <button type="button" onclick="saveProfile()">Сохранить изменения</button>
                </form>
            </section>
        </main>
    </div>
    <script src="/Script/Settings.js"></script>
</body>
</html>
